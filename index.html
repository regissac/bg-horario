<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="bg">
        <span id="hours"></span>
    </div>
    <script>
        function relogio() {

            var date = new Date();

            document.getElementById('hours').innerHTML = date.getHours() + ":" + date.getMinutes();
            
            if (date.getHours() >= 17) {
                document.getElementById('hours').style.backgroundImage = "linear-gradient( rgb(1, 19, 39),rgb(8, 58, 124))";
            }
            else if (date.getHours() >= 5) {
                document.getElementById('hours').style.backgroundImage = "linear-gradient( rgb(0, 102, 218),rgb(124, 177, 246))";
            }
        }

        setInterval(relogio, 1000);
    </script>
</body>

</html>
